<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visitas Agendadas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>📅 Visitas Agendadas</h2>
    
    <table class="tabela-visitas">
      <thead>
        <tr>
          <th>Nome Fantasia</th>
          <th>Data de Cadastro</th>
          <th>Próxima Visita</th>
        </tr>
      </thead>
      <tbody>
        {% for cliente in clientes %}
        <tr>
          <td>{{ cliente.nome_fantasia }}</td>
          <td>{{ cliente.data_visita.strftime('%d/%m/%Y') }}</td>
          <td>{{ cliente.proxima_visita.strftime('%d/%m/%Y') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/" class="btn-voltar">← Voltar</a>
  </div>
</body>
</html>
