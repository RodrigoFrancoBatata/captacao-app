<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de Captação</title>

  <!-- Estilo principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#222222" />

  <!-- Ícone e PWA para iOS -->
  <link rel="icon" href="{{ url_for('static', filename='img/icon-192.png') }}" />
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/icon-192.png') }}" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
<body>

  <!-- Logo superior -->
  <div class="logo-container">
    <img src="{{ url_for('static', filename='img/logo_nacar.png') }}" alt="Logo NACAR" class="logo-topo" />
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Barra de navegação inferior padrão -->
  <div class="bottom-navbar">
    <a href="/"><img src="{{ url_for('static', filename='img/icon_cadastro.png') }}" alt="Cadastro" /><span>Início</span></a>
    <a href="/clientes"><img src="{{ url_for('static', filename='img/icon_visita.png') }}" alt="Clientes" /><span>Clientes</span></a>
    <a href="/agenda"><img src="{{ url_for('static', filename='img/calendario.png') }}" alt="Agenda" /><span>Agenda</span></a>
  </div>

  <!-- Script PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(function (reg) {
          console.log("Service Worker registrado", reg);
        })
        .catch(function (err) {
          console.error("Erro ao registrar Service Worker", err);
        });
    }
  </script>
</body>
</html>
