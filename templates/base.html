<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>App de Capta√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 90px;
      background: #f9f9f9;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .navbar-logo {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .navbar-logo img {
      height: 40px;
    }

    .navbar-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      overflow-x: auto;
      padding: 10px 0;
      white-space: nowrap;
    }

    .navbar-links a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      padding: 4px 10px;
    }

    .navbar-links a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    @media (max-width: 600px) {
      .navbar-links {
        justify-content: flex-start;
        padding: 10px 15px;
        gap: 15px;
      }

      .container {
        padding: 12px;
      }

      .navbar-logo img {
        height: 35px;
      }

      .navbar-links a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-logo">
      <img src="/static/img/logo_nacar.png" alt="NACAR">
    </div>
    <div class="navbar-links">
      <a href="/">üè† In√≠cio</a>
      <a href="/clientes">üìã Clientes</a>
      <a href="/agenda">üìÖ Agenda</a>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
