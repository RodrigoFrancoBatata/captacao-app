<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <img src="/static/img/logo_nacar.png" class="logo" alt="NACAR">

    <form method="POST">
        <h2>Editar Cadastro</h2>

        <input type="text" name="nome" value="{{ cliente.nome }}" placeholder="Nome do Contato" required>
        <input type="text" name="nome_fantasia" value="{{ cliente.nome_fantasia }}" placeholder="Nome Fantasia" required>
        <input type="text" name="endereco" value="{{ cliente.endereco }}" placeholder="Endereço completo">
        <input type="text" name="telefone" value="{{ cliente.telefone }}" placeholder="Telefone">
        <input type="text" name="whatsapp" value="{{ cliente.whatsapp }}" placeholder="WhatsApp">
        <input type="text" name="site" value="{{ cliente.site }}" placeholder="Site ou rede social">

        <h3>Produtos que Trabalha</h3>
        {% for item in ['Capacete', 'Luvas', 'Jaquetas', 'Macacão', 'Intercomunicador', 'Oficina'] %}
            <label><input type="checkbox" name="produtos" value="{{ item }}" {% if item in cliente.produtos %}checked{% endif %}> {{ item }}</label>
        {% endfor %}

        <h3>Marcas que Trabalha</h3>
        <input type="text" name="marcas" value="{{ cliente.marcas }}" placeholder="Marcas">
        <label>Novas Marcas:</label>
        <input type="text" name="novas_marcas" value="{{ cliente.novas_marcas }}">

        <label>Informações extras:</label>
        <textarea name="info_extra">{{ cliente.info_extra }}</textarea>

        <label>Próxima visita:</label>
        <input type="date" name="proxima_visita" value="{{ cliente.proxima_visita }}">

        <div class="button-group">
            <button type="submit" class="button-pdf">Salvar Alterações</button>
            <a href="/clientes" class="button-retorno" style="text-align:center;">Voltar</a>
        </div>
    </form>
</body>
</html>
