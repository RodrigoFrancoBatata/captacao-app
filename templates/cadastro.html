<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <form action="/cadastro" method="post" enctype="multipart/form-data">
            <input type="text" name="nome" placeholder="Nome do Contato" required>
            <input type="text" name="nome_fantasia" placeholder="Nome Fantasia (Loja)" required>

            <div class="cep-endereco">
                <input type="text" id="cep" name="cep" placeholder="CEP" maxlength="9" required>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required readonly>
            </div>

            <div class="duplo">
                <input type="text" name="telefone" placeholder="Telefone">
                <input type="text" name="whatsapp" placeholder="WhatsApp">
            </div>

            <input type="text" name="site" placeholder="Site ou Rede Social">

            <h3>Produtos que Trabalha</h3>
            <div class="produtos-btns">
    {% for item in [
        ['capacete.png', 'Capacete'],
        ['luva.png', 'Luva'],
        ['Jaqueta.png', 'Jaqueta'],
        ['macacão.png', 'Macacão'],
        ['Intercomunicador.png', 'Intercom'],
        ['oficina.png', 'Acessórios']
    ] %}
    <label class="produtos-btn">
        <input type="checkbox" name="produtos" value="{{ item[1] }}" style="display:none">
        <img src="{{ url_for('static', filename='img/' + item[0]) }}" alt="{{ item[1] }}">
        <div>{{ item[1] }}</div>
    </label>
    {% endfor %}
</div>


            <h3>Marcas dos produtos</h3>
            <input type="text" name="marcas" placeholder="Ex: Shoei, Alpinestars, Nolan...">

            <div class="upload">
                <label>Fotos da Loja:</label><br>
                <input type="file" name="foto1" accept="image/*">
                <input type="file" name="foto2" accept="image/*">
                <input type="file" name="foto3" accept="image/*">
                <input type="file" name="foto4" accept="image/*">
            </div>

            <button type="button" class="retorno-btn" onclick="abrirModal()">
                <img src="{{ url_for('static', filename='img/calendario.png') }}"> Retorno
            </button>

            <input type="hidden" name="proxima_visita" id="proxima_visita">
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Modal para agendar retorno -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h3>Agendar retorno</h3>
            <input type="date" id="data_retorno">
            <button onclick="salvarRetorno()">Salvar</button>
        </div>
    </div>
</body>
</html>
