<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <img src="{{ url_for('static', filename='img/logo_nacar.png') }}" alt="Logo Nacar" class="form-logo">
        <h1>Cadastro de Clientes</h1>

        <form method="POST" action="/salvar_cadastro" enctype="multipart/form-data">

            <input type="text" name="contato" placeholder="Nome do Contato" required>
            <input type="text" name="fantasia" placeholder="Nome Fantasia (Loja)" required>

            <div class="cep-row">
                <input type="text" name="cep" placeholder="CEP" class="cep">
                <input type="text" name="endereco" placeholder="Endereço completo" required>
            </div>

            <div class="double-row">
                <input type="text" name="telefone" placeholder="Telefone">
                <input type="text" name="whatsapp" placeholder="WhatsApp">
            </div>

            <input type="text" name="site" placeholder="Site ou Rede Social">

            <h2>Produtos que Trabalha</h2>
            <div class="checkbox-group">
                {% for item in ['Capacete', 'Luvas', 'Jaquetas', 'Macacão', 'Intercomunicador', 'Oficina'] %}
                <label><input type="checkbox" name="produtos" value="{{ item }}"> {{ item }}</label>
                {% endfor %}
            </div>

            <h2>Marcas dos Produtos</h2>
            <input type="text" name="marcas" placeholder="Digite as marcas que trabalha">

            <h2>Fotos (até 4)</h2>
            <div class="upload-grid">
                {% for i in range(4) %}
                <input type="file" name="foto{{ i+1 }}">
                {% endfor %}
            </div>

            <div class="action-buttons">
                <button type="submit" class="pdf-btn">
                    <img src="{{ url_for('static', filename='img/pdf-icon.png') }}" alt="PDF"> Gerar PDF
                </button>
                <a href="/" class="return-btn">
                    <img src="{{ url_for('static', filename='img/icon_visita.png') }}" alt="Voltar"> Retorno
                </a>
            </div>
        </form>
    </div>
</body>
</html>
