<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <form action="/cadastro" method="post" enctype="multipart/form-data">
            <input type="text" name="nome" placeholder="Nome do Contato" required>
            <input type="text" name="nome_fantasia" placeholder="Nome Fantasia (Loja)" required>

            <div class="cep-endereco">
                <input type="text" id="cep" name="cep" placeholder="CEP" maxlength="9" required>
                <input type="text" id="endereco" name="endereco" placeholder="EndereÃ§o" required readonly>
            </div>

            <div class="duplo">
                <input type="text" name="telefone" placeholder="Telefone">
                <input type="text" name="whatsapp" placeholder="WhatsApp">
            </div>

            <input type="text" name="site" placeholder="Site ou Rede Social">

            <h3>Produtos que Trabalha</h3>
            <div class="produtos">
                <label><input type="checkbox" name="produtos" value="Capacete"><img src="/static/icones/capacete.png"><span>Capacete</span></label>
                <label><input type="checkbox" name="produtos" value="Luva"><img src="/static/icones/luva.png"><span>Luva</span></label>
                <label><input type="checkbox" name="produtos" value="Jaqueta"><img src="/static/icones/jaqueta.png"><span>Jaqueta</span></label>
                <label><input type="checkbox" name="produtos" value="CalÃ§a"><img src="/static/icones/calca.png"><span>CalÃ§a</span></label>
                <label><input type="checkbox" name="produtos" value="Intercom"><img src="/static/icones/intercom.png"><span>Intercom</span></label>
                <label><input type="checkbox" name="produtos" value="AcessÃ³rios"><img src="/static/icones/acessorios.png"><span>AcessÃ³rios</span></label>
            </div>

            <h3>Marcas dos produtos</h3>
            <input type="text" name="marcas" placeholder="Ex: Shoei, Alpinestars, Nolan...">

            <div class="upload">
                <label>Fotos da Loja:</label><br>
                <input type="file" name="foto1" accept="image/*">
                <input type="file" name="foto2" accept="image/*">
                <input type="file" name="foto3" accept="image/*">
                <input type="file" name="foto4" accept="image/*">
            </div>

            <div class="retorno">
                <button type="button" onclick="abrirModal()">ðŸ“… Retorno</button>
            </div>

            <input type="hidden" name="proxima_visita" id="proxima_visita">
            <button type="submit" class="btn-enviar">Cadastrar</button>
        </form>
    </div>

    <!-- Modal para agendar retorno -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h3>Agendar retorno</h3>
            <input type="date" id="data_retorno">
            <button onclick="salvarRetorno()">Salvar</button>
        </div>
    </div>
</body>
</html>
