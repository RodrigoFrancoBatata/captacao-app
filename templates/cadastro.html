
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <img src="/static/img/logo_nacar.png" class="logo" alt="NACAR">
    <form>
        <h2>Cadastro de Clientes</h2>
        <input type="text" placeholder="Nome do Contato">
        <input type="text" placeholder="Nome Fantasia (Loja)">
        <div style="display: flex; gap: 10px;">
            <input type="text" placeholder="CEP" style="flex:1;">
            <input type="text" placeholder="Endereço completo" style="flex:2;">
        </div>
        <div style="display: flex; gap: 10px;">
            <input type="text" placeholder="Telefone" style="flex:1;">
            <input type="text" placeholder="WhatsApp" style="flex:1;">
        </div>
        <input type="text" placeholder="Site ou Rede Social">

        <h3>Produtos que Trabalha</h3>
        <label><input type="checkbox"> Capacete</label>
        <label><input type="checkbox"> Luvas</label>
        <label><input type="checkbox"> Jaquetas</label>
        <label><input type="checkbox"> Macacão</label>
        <label><input type="checkbox"> Intercomunicador</label>
        <label><input type="checkbox"> Oficina</label>

        <h3>Marcas dos Produtos</h3>
        <input type="text" placeholder="Digite as marcas que trabalha">

        <h3>Fotos (até 4)</h3>
        <div class="upload-group">
            <input type="file">
            <input type="file">
            <input type="file">
            <input type="file">
        </div>

        <div class="button-group">
            <button type="button" class="button-pdf">
                <img src="/static/img/pdf.png" height="20"> Gerar PDF
            </button>
            <button type="button" class="button-retorno" onclick="openRetornoPopup()">
                <img src="/static/img/calendario.png" height="20"> Retorno
            </button>
        </div>
    </form>

    <div id="popup-retorno" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#0008;">
        <div style="background:white; padding:20px; max-width:400px; margin:80px auto; border-radius:12px;">
            <h3>Agendar Retorno</h3>
            <input type="date">
            <button onclick="closeRetornoPopup()">Fechar</button>
        </div>
    </div>
</body>
</html>
