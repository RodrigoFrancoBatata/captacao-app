<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="nome_contato">Nome do Contato:</label>
            <input type="text" id="nome_contato" name="nome_contato" required>

            <label for="nome_fantasia">Nome Fantasia (Loja):</label>
            <input type="text" id="nome_fantasia" name="nome_fantasia" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">

            <label for="whatsapp">WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">

            <label for="site">Site ou Rede Social:</label>
            <input type="text" id="site" name="site">

            <label for="produtos">Produtos que Trabalha:</label>
            <input type="text" id="produtos" name="produtos" placeholder="Ex: Capacete, Jaqueta, Intercom">

            <label for="marcas">Marcas:</label>
            <input type="text" id="marcas" name="marcas" placeholder="Ex: Shoei, Nolan, Alpinestars">

            <label for="foto_loja">Foto da Loja:</label>
            <input type="file" id="foto_loja" name="foto_loja">

            <button type="submit">Cadastrar</button>
        </form>

        <br>
        <a href="/" class="menu-btn">⬅ Voltar ao Menu</a>
    </div>
</body>
</html>
