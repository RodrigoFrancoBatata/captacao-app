<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu Inicial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="menu-container">
        <img src="{{ url_for('static', filename='img/logo_nacar.png') }}" alt="Logo Nacar" class="logo-nacar">

        <div class="menu-buttons">
            <a href="/visitas" class="menu-btn">
                <img src="{{ url_for('static', filename='img/icon_visita.png') }}" alt="Visitas" class="icon-btn">
                <span>Visitas</span>
            </a>
            <a href="/cadastro" class="menu-btn">
                <img src="{{ url_for('static', filename='img/icon_cadastro.png') }}" alt="Cadastro" class="icon-btn">
                <span>Cadastro</span>
            </a>
        </div>

        <div class="agenda-section">
            <div class="agenda-title">
                <img src="{{ url_for('static', filename='img/calendario.png') }}" alt="Agenda">
                <h3>Minha agenda para Hoje</h3>
            </div>
            <p>Nenhuma visita agendada para hoje.</p>
        </div>
    </div>
</body>
</html>
