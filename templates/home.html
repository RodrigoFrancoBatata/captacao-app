{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 50px; text-align: center;">
  <h2 style="font-size: 1.6rem; margin-bottom: 10px;">🚀 Bem-vindo ao Sistema de Captação de Clientes</h2>
  <p style="font-size: 0.95rem; color: #555; margin-bottom: 25px;">
    Organize seus cadastros, acompanhe visitas e planeje retornos com facilidade.
  </p>

  <div style="display: flex; flex-direction: column; gap: 16px; align-items: center;">
    <a href="/cadastro" class="home-btn-app">
      <span>📋</span><strong>Cadastro</strong>
    </a>
    <a href="/clientes" class="home-btn-app">
      <span>🤝</span><strong>Clientes</strong>
    </a>
    <a href="/agenda" class="home-btn-app">
      <span>📅</span><strong>Agenda</strong>
    </a>
  </div>
</div>

<style>
  .home-btn-app {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    font-size: 1.1rem;
    padding: 14px 22px;
    width: 90%;
    max-width: 300px;
    background: #222;
    color: white;
    border-radius: 12px;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: all 0.2s ease-in-out;
  }

  .home-btn-app:hover {
    background: #444;
    transform: scale(1.02);
  }

  @media (min-width: 600px) {
    .home-btn-app {
      font-size: 1.2rem;
    }
  }
</style>
{% endblock %}
